<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>模拟社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <style type="text/css">
        .media-object{
            width: 2.5vw;
            height: 4.5vh;
        }
        .text_desc{
            font-size: 12px;
            font-weight: normal;
            color: #999;
        }
    </style>
</head>
<body>
<!--头部导航栏-->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">社区</span>
            </button>
            <a class="navbar-brand" href="#">模拟社区</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="输入要查询的内容">
                </div>
                <button type="submit" class="btn btn-default">提交</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user eq null}"><a href="https://github.com/login/oauth/authorize?client_id=a2fe7261bc5ed91a27d8&redirect_uri=http://localhost:8991/callback&scope=user&state=1">登录</a></li>
                <li th:unless="${session.user eq null}">
                    <a href="/publish">发布</a>
                </li>
                <li th:unless="${session.user eq null}" class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">个人信息</a></li>
                        <li><a href="#">消息中心</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid" style="margin: 30px;background-color: white">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h3><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>发现</h3>
            <hr>
            <div class="media" th:each="list:${articleList}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${list.user.avatar_url}" >
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${list.title}"></h4>
                    <span class="text_desc">
                        <span th:text="${list.getComment_count()}"></span> 个回复 •
                        <span th:text="${list.getView_count()}"></span> 次浏览 •
                        <span th:text="${list.getLike_count()}"></span>个点赞
                        <span th:text="${#dates.format(list.getGmt_create(),'yyyy MMMM dd')}"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <h3>热门话题</h3>
        </div>
    </div>
</div>

</body>
<!--jq必须放在bootstrap前加载-->
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
</html>
